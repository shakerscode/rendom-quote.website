<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendom Quote Genarator Website By Developer Shaker Ahamed</title>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <section class="container d-flex justify-content-center align-items-center  heaight">
        <div class="w-50 bg-info rounded-3 p-5">
            <div class="">
                <h1 class="text-center text-white fs-2 fw-bold">Please Pick Your Quote</h1>
                <div class="my-4 text-white">
                    <div class="quote-area d-flex justify-content-center">
                        <i class="fas fa-quote-left"></i>
                        <p id="show-quote" class="fs-5 text-center ">To make no mistakes is not in the power of man; but from their errors and mistakes the wise and good learn wisdom for the future.</p>
                        <i class="fas fa-quote-right "></i>
                        
                    </div>
                    <div class="author d-flex justify-content-end mt-3 fs-6 fst-italic">
                        <span>__</span>
                        <span id="show-author"> Plutarch</span>
                    </div>
                </div>
                
                <div class="buttons border-top">
                    <div class="features d-flex align-items-center  justify-content-between m-3">
                        <ul class="d-flex text-white mt-2">
                            <li id="volume" class="sound list-unstyled"><i class="fas  fa-volume-up"></i></li>
                            <li id="copy" class="copy list-unstyled"><i class="fas fa-copy"> </i></li>
                            <li id="twitter" class="twitter list-unstyled"><i class="fab fa-twitter"> </i></li>
                        </ul>
                        <button onclick="getResult()" id="quote-btn" class=" border border-none fs-6">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/ccb56c27f8.js" crossorigin="anonymous"></script>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- custom js  -->
    <script src="js/script.js"></script>
</body>
</html>
